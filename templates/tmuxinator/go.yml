# ~/.tmuxinator/go.yml

name: go
root: ~/projects/go

windows:
  - Main:
      layout: b4b0,185x51,0,0{138x51,0,0,46x51,139,0[46x25,139,0,46x25,139,26]}
      panes:
        - Vim:
          - cd ~/projects/go
          - vim
        - server:
          - sleep 2
          - clear
  - MyDotFiles:
      layout: 8f2c,283x70,0,0{204x70,0,0,2,78x70,205,0[78x36,205,0,8,78x33,205,37,9]}
      panes:
        - Vim:
          - cd ~/.dotfiles/
          - vim
        - All-Purpose:
          - cd ~/.dotfiles/
          - clear
        - Monitor:
          - cd ~/.dotfiles/
          - top
  - Playground:
      layout: b4b0,185x51,0,0{138x51,0,0,46x51,139,0[46x25,139,0,46x25,139,26]}
      panes:
        - Vim:
          - cd ~/projects/go
          - vim
        - server:
          - sleep 2
          - clear
  - IRC:
      panes:
        - weechat:
          - cd ~/
          - weechat
